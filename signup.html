<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup â€” Campus Connect</title>

  <style>
    :root {
      --bg: #020617;
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: rgba(148,163,184,0.35);
      --radius: 18px;
      --radius-pill: 999px;
      --shadow: 0 18px 45px rgba(15,23,42,0.85);
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --input-bg: rgba(15,23,42,0.95);
      --max-width: 480px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--font);
      background:
        radial-gradient(circle at top, rgba(56,189,248,.16), transparent 55%),
        radial-gradient(circle at bottom, rgba(59,130,246,.18), transparent 55%),
        var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* NAVBAR */
    .navbar {
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.9rem 1.5rem;
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(12px);
      background: rgba(15,23,42,0.9);
    }

    .navbar h2 {
      margin: 0;
      font-size: 1rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .navbar nav {
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

    .navbar nav a {
      padding: 0.4rem 0.9rem;
      font-size: 0.86rem;
      color: var(--muted);
      border-radius: var(--radius-pill);
      border: 1px solid transparent;
      transition: 0.2s;
    }

    .navbar nav a:hover {
      color: var(--text);
      background: rgba(56,189,248,0.14);
      border-color: var(--border);
    }

    /* PAGE */
    .container {
      width: 100%;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1.4rem;
    }

    h1 {
      font-size: 1.9rem;
      margin: 0 0 1rem;
    }

    /* CARDS */
    .card {
      background: rgba(15,23,42,0.96);
      border-radius: 22px;
      border: 1px solid var(--border);
      padding: 1.8rem 1.9rem;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      margin-bottom: 1.3rem;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at top, rgba(56,189,248,0.14), transparent 55%),
        radial-gradient(circle at bottom, rgba(59,130,246,0.16), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    .card > * { position: relative; z-index: 1; }

    /* INPUTS */
    label {
      color: var(--muted);
      font-size: 0.82rem;
      margin-top: 0.8rem;
      display: block;
    }

    .input {
      width: 100%;
      margin-top: 0.25rem;
      padding: 0.55rem 0.75rem;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.65);
      background: var(--input-bg);
      color: var(--text);
      font: inherit;
      outline: none;
      transition: 0.18s;
    }

    .input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56,189,248,0.45);
    }

    /* BUTTON */
    .btn {
      padding: 0.55rem 1rem;
      margin-top: 1rem;
      border-radius: var(--radius-pill);
      border: 1px solid transparent;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: 0.18s;
      width: 100%;
    }

    .btn-primary {
      background: linear-gradient(to right, #38bdf8, #0ea5e9);
      color: #0b1120;
      box-shadow: 0 12px 28px rgba(56,189,248,0.4);
    }

    .btn-primary:hover {
      filter: brightness(1.06);
      transform: translateY(-1px);
    }
  </style>
</head>

<body>

<header class="navbar">
  <h2>Campus Connect</h2>
  <nav>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="groups.html">Groups</a>
    <a href="events.html">Events</a>
    <a href="about.html">About</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<div class="container">

  <h1>Create an Account</h1>

  <!-- SIGNUP CARD -->
  <div class="card">
    <form onsubmit="event.preventDefault(); signupUser();">

      <label>Full Name</label>
      <input id="signupName" class="input" type="text" placeholder="Your name">

      <label>College Email</label>
      <input id="signupEmail" class="input" type="email" placeholder="you@college.edu">

      <label>Student ID</label>
      <input id="signupID" class="input" type="text" placeholder="12345">

      <label>Password</label>
      <input id="signupPassword" class="input" type="password" placeholder="Choose a password">

      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>

  <!-- OTP CARD -->
  <div class="card">
    <h3>Enter OTP</h3>
    <input id="signupOTP" class="input" type="text" placeholder="6-digit OTP">
    <button class="btn btn-primary" onclick="verifyOTP()">Verify</button>
  </div>

</div>

<script>
  let generatedOTP = "";

  function signupUser() {
    const name = document.getElementById("signupName").value.trim();
    const email = document.getElementById("signupEmail").value.trim();
    const studentID = document.getElementById("signupID").value.trim();
    const password = document.getElementById("signupPassword").value.trim();

    if (!name || !email || !studentID || !password) {
      alert("Please fill all fields!");
      return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];

    if (users.some(u => u.email === email)) {
      alert("This email is already registered!");
      return;
    }

    // Generate OTP
    generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
    alert("Your OTP is: " + generatedOTP);

    // Save data temporarily
    localStorage.setItem("pendingSignup", JSON.stringify({
      name,
      email,
      studentID,
      password
    }));
  }

  function verifyOTP() {
    const entered = document.getElementById("signupOTP").value.trim();

    if (!entered) {
      alert("Enter OTP!");
      return;
    }

    if (entered !== generatedOTP) {
      alert("Incorrect OTP!");
      return;
    }

    const pending = JSON.parse(localStorage.getItem("pendingSignup"));
    if (!pending) {
      alert("No signup data found. Please sign up again.");
      return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];

    let newUser = {
      name: pending.name,
      email: pending.email,
      id: pending.studentID,
      password: pending.password,
      skills: [],
      groups: []
    };

    users.push(newUser);
    localStorage.setItem("users", JSON.stringify(users));
    localStorage.setItem("currentUser", JSON.stringify(newUser));
    localStorage.removeItem("pendingSignup");

    alert("Signup successful!");
    window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
